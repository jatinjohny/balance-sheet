<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Balance Sheet of Acme Widget Corp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Balance Sheet</title>
</head>

<body>
    <div class="container">
        <header class="border">
            <h1 class="border flex">
                <span>AcmeWidgetCorp</span>
                <span>Balance Sheet</span>
            </h1>
        </header>
        <main>
            <div id="years" aria-hidden="true">
                <span class="year border">2019</span>
                <span class="year border">2020</span>
                <span class="year border">2021</span>
            </div>
            <div class="table-wrap border">
                <table class="border">
                    <caption class="border">Assets</caption>
                    <thead></thead>
                    <tbody>
                        <tr class="data">
                            <th>Cash<span class="description">This is the cash we currently have on hand.</span></th>
                            <td class="border">$25</td>
                            <td class="border">$30</td>
                            <td class="current border">$28</td>
                        </tr>
                        <tr class="data">
                            <th>Checking<span class="description">Our primary transactional account.</span>
                            </th>
                            <td class="border">$54</td>
                            <td class="border">$56</td>
                            <td class="current border">$53</td>
                        </tr>
                        <tr class="data">
                            <th>Savings<span class="description">Funds set aside for emergencies.</span>
                            </th>
                            <td class="border">$500</td>
                            <td class="border">$600</td>
                            <td class="current border">$728</td>
                        </tr>
                        <tr class="total">
                            <th>Total <span class="sr-only">Assets</span> </th>
                            <td class="border">$500</td>
                            <td class="border">$600</td>
                            <td class="current border">$728</td>

                        </tr>
                    </tbody>
                </table>
                <table></table>
                <table></table>
            </div>
        </main>
    </div>
</body>

</html>
